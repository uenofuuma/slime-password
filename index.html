<!DOCTYPE html>
<html>
 <head>
  <title>
  <link rel="icon" type="image/png" href="https://pics.prcm.jp/8c09830f44447/70074920/png/70074920.png">
  <title>
   slime掲示板　パスワード入力
  </title>
 </head>
 <body>
  <h1>
   slime掲示板　パスワード入力
  </h1>
  <h3>
   このスレッドは、vipの人が入るところです。なので、パスワードを入力しないと入れません。
  </h3>
  <style>
   body{text-align:center;background:yellow;}
   h1{font-size:70px;color:blue;}
  </style>
  <script type="text/javascript">
		function gate(){
			// ユーザの入力を求める
		    var UserInput = prompt("パスワードを入力して下さい:","");
		    // 入力内容をチェック
		    if( /\W+/g.test(UserInput) ) {
		    	// 半角英数字以外の文字が存在したらエラー
		    	alert("半角英数字のみを入力して下さい。");
		    }
		    else if( UserInput != null ) {
			    // 入力内容からファイル名を生成して移動
				location.href = UserInput + ".html";
			}
		}
	</script>

	<p>
		<input type="button" value="パスワードを入力して秘密のページへアクセスする" onclick="gate();">
	</p>
  </body>
 <html>
